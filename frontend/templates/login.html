<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Wellness Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
                <li><a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <div class="container">
            <h2>Login</h2>
            
            <!-- Display the flash messages (error or success) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="flash-message {{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" id="username_or_email" name="username_or_email" placeholder="Enter your username or email" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Mental Wellness Platform | All Rights Reserved</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
